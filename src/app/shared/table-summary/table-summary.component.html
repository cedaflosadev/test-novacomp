<div class="container-main__table">
  <div class="container-main__table__title">
    <h3>Tables Summary</h3>
  </div>
  <div class="container-main__table__content">
    <div class="container-main__table__content__loop">
      <table class="container-main__table__content__loop__table">
        <thead>
          <tr>
            <th>Name</th>
            <th>City</th>
            <th>Url</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let field of fileDatabase">
            <td (click)="goToDetails(field)">{{ field.name }}</td>
            <td>{{ field.country }}</td>
            <td>{{ field.web_pages[0] }}</td>
          </tr>
        </tbody>
      </table>
      <br />
    </div>
  </div>
</div>
